<body>
  <header>

    <nav>
      <ul>
        <li class="menu"><a href="{% url 'final' %}">분석 결과 예측</a></li>

    <script>window.myWidgetParam ? window.myWidgetParam : window.myWidgetParam = [];  window.myWidgetParam.push({id: 23,cityid: '1846266',appid: '90ab220be316569b850305d2af2e14e5',units: 'metric',containerid: 'openweathermap-widget-23',  });  (function() {var script = document.createElement('script');script.async = true;script.charset = "utf-8";script.src = "//openweathermap.org/themes/openweathermap/assets/vendor/owm/js/weather-widget-generator.js";var s = document.getElementsByTagName('script')[0];s.parentNode.insertBefore(script, s);  })();</script>

    <article class="first_background">
      오늘, 아름다운 제주에서 몇시에, 어디에서 퇴근하시나요?
      <br>퇴근시간에 버스에서 내리는 인원을 예측해 드릴게요.
    </article>

  </article>


  <!--maincon-->
  <article class="maincon">

    <div class="pred">
            <a style="font-weight: 300;">저희의 데이터 분석에 따르면....<a><br><br>
            <a style="font-size: larger; font-weight: 700;">{{dateInfo}} </a><a style="font-weight: 300;">에</a> <a style="font-size: larger; font-weight: 700;">{{routeInfo}} </a><a style="font-weight: 300;">번을 타고</a> <a style="font-size: larger; font-weight: 700;">{{stationInfo}} </a><a style="font-weight: 300;">에서 내리시면,</a><br><br>
            <a style="font-size: larger; font-weight: 700;">{{prediction}}명 </a><a style="font-weight: 300;">이 함께 내릴 것으로 예측됩니다!</a></h2>
    </div>
      
  </article>
  

  <footer>


  </footer>
